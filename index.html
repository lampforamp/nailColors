<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Analysis</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app">
        <main>
            <div class="section-group group-1">
                <section id="top">
                    <div class="logo">Fs №345</div>
                    <div class="panel">
                        <button onclick="imageInput.click()">+</button>
                        <input type="file" id="imageInput" accept="image/png, image/jpeg" style="display: none;">

                    </div>
                </section>
                <section id="content">
                    <div class="style-photo">
                        <canvas id="imageCanvas"></canvas>
                    </div>
                    <div class="nails-photo">
                        <img src="./images/baseHand.jpg" alt="">
                        <!-- <img id="colorPick" src="./images/result_1.jpg" alt=""> -->
                    </div>
                </section>
                <section id="sourcePalette">
                    <div id="colorResults"></div>
                </section>
            </div>
            <div class="section-group group-2">
                <section id="materials"></section>
            </div>
        </main>
    </div>
    

    <!-- Подключение Color Thief -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="colorsData.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
